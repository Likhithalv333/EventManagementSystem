<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="registraion.css">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="wrapper">

    <nav class="nav">
      <div class="nav-logo">
        <p>GatherUp </p>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html" class="link">Home</a></li>
          <li><a href="#" class="link">Blog</a></li>
          <li><a href="#" class="link">Services</a></li>
          <li><a href="#" class="link">About</a></li>

          <li class="mob_li"> <a href="registraion.html" class="mob_li_a">Sign Up</a></li>
          <li class="mob_li"><a href="signin.html" class="mob_li_a">Sign in</a></li>
        </ul>

      </div>
      <div class="nav-button">

        <a href="registraion.html"><button class="btn" id="registerBtn harsh">Sign Up</button></a>
        <a href="signin.html"><button class="btn" id="registerBtn harsh">Sign in</button></a>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>

    </nav>


    <div class="illustration">
      <p class="illu-quoat-heading">Let's Get You Started</p>
      <p class="illu-quoat-para">Select the category you fit in</p>
      <img src="images\Sign up-amico.svg" alt="" width="">

    </div>

    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

      <!------------------- login form -------------------------->

      <div class="login-container" id="login">
        <div class="top">
          <!-- <span>Have an account? <a href="#" onclick="login()">Login</a></span> -->
          <header>Sign Up</header>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Firstname">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Lastname">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Email">
          <i class="fa-solid fa-at"></i>
        </div>
        <div class="input-box">
          <input type="number" class="input-field" placeholder="Phone">
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="input-box">

          <select name="prof" id="prof" class="input-field" placeholder="proces">

            <option value="Proffesion">Proffesion (None)</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Worker">Worker</option>
          </select>
          <i class="fa-solid fa-user-tie"></i>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="collage">
          <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <!-- <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div> -->
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password">
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder=" Confirm Password">
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Register">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Remember Me</label>
          </div>
          <div class="one">

            <a href="signin.html" class="dont-account">
             <span >Have an account?</span>
              <span class="dec-none">Login</span>
            </a>

          </div>

        </div>
        <div class="top">


          <a href="#">
            <header><i class="fa-brands fa-google google"></i></header>
          </a>
        </div>


      </div>
    </div>
  </div>


  <script>
    function myMenuFunction() {
      var i = document.getElementById("navMenu");

      if (i.className === "nav-menu") {
        i.className += " responsive";
      } else {
        i.className = "nav-menu";
      }
    }
  </script>

  <script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
      x.style.left = "4px";
      y.style.right = "-520px";
      a.className += " white-btn";
      b.className = "btn";
      x.style.opacity = 1;
      y.style.opacity = 0;
    }

    function register() {
      x.style.left = "-510px";
      y.style.right = "5px";
      a.className = "btn";
      b.className += " white-btn";
      x.style.opacity = 0;
      y.style.opacity = 1;
    }
  </script>

</body>

</html>
